<!DOCTYPE html>

<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet'>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Conference - Event CTA/Registration Landing Page</title>
<meta name="description" content="Event CTA/Registration Landing Page">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="icon" href="img/favicon.ico" type="image/x-icon">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
</head>
<body>

<!--hero section-->
<header class="hero-section text-center">
  <canvas id="effect-canvas"></canvas>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="logo"> <img src="img/logo.png" data-at2x="img/logo@2x.png" alt="site name"> </div>
        <div class="welcome-message">
          <h1>Our event for year 2015 is over</h1>
          <h2>Signup to our newsletter to stay informed</h2>
          
          <!--sub-form-->
          
          <div class="sub-form">
            <div class="row">
              <div class="col-md-6 center-block col-sm-10 col-xs-9">
                <form role="form" id="mc-form">
                  <div class="row">
                    <div class="col-md-10 form-input">
                      <input type="email" class="form-control" required id="email">
                      <i class="fa fa-envelope-o"></i>
                      <label for="email">Email Address</label>
                    </div>
                    <div class="col-md-2">
                      <button type="submit" class="waves-effect waves-light btn btn-default">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          
          <!--sub-form end--> 
          
        </div>
      </div>
    </div>
  </div>
</header>
<!--hero section end--> 

<!--site footer-->
<footer class="site-footer text-center">
  <div class="container">
    <div class="row">
      <div class="col-md-12"> 
        
        <!--social-->
        <ul class="social">
          <li><a href="https://twitter.com/" class="waves-effect waves-light" target="_blank"><i class="fa fa-twitter"></i></a></li>
          <li><a href="https://www.facebook.com/" class="waves-effect waves-light" target="_blank"><i class="fa fa-facebook"></i></a></li>
          <li><a href="https://plus.google.com/" class="waves-effect waves-light" target="_blank"><i class="fa fa-google-plus"></i></a></li>
        </ul>
        <!--social end--> 
        
        <small>&copy; 2015 Conference. All rights reserved.</small> </div>
    </div>
  </div>
</footer>
<!--site footer end--> 

<script src="js/jquery-2.1.3.min.js"></script> 
<script src="js/jquery.ajaxchimp.min.js"></script> 
<script src="js/materialize.min.js"></script> 
<script src="js/retina.min.js"></script> 
<script src="js/Constellation.js"></script> 
<script src="js/main.js"></script>
</body>
</html>
